<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JavaScript 05</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="text-center py-5">Konversi Suhu</h3>

        <div class="form-group">
            <label for="DC">Derajat Celcius</label>
            <input type="text" id="DC" class="form-control" onchange="C2F()">
        </div>
        <div class="form-group py-3">
            <label for="DF">Derajat Fahrenheit</label>
            <input type="text" id="DF" class="form-control" onchange="F2C()">
        </div>

        <div class="form-group py-3">
            <label for="DR">Derajat Reamur</label>
            <input type="text" id="DR" class="form-control" disabled>
        </div>

        <div class="form-group py-3">
            <label for="DK">Derajat Kelvin</label>
            <input type="text" id="DK" class="form-control" disabled>
        </div>

        <div class="form-group">
            <button class="btn btn-secondary" onclick="konversi()">Konversi</button>
        </div>

    </div>

    <script>
        function konversi(){
            let celx = document.getElementById("DC").value
            let hsl1 = 9/5 * celx +32
            document.getElementById("DF").value=hsl1
            let hsl2 = 4/5 * celx 
            document.getElementById("DR").value=hsl2
            let hsl3 = 1 * celx +273 
            document.getElementById("DK").value=hsl3
        }
        function C2F(){
            let celx = document.getElementById("DC").value
            let hsl1 = 9/5 * celx +32
            document.getElementById("DF").value=hsl1
        }
        function F2C(){
            let fahx = document.getElementById("DF").value
            let hsl1 = 5/9 *fh -32
            document.getElementById("DC").value=hsl1
        }
    </script>

</body>
</html>
